<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact page</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="contactpage-container">
      <!-- navbar -->
      <section class="navbar" id="nav">
        <div class="section-center">
          <div class="navbar-container">
            <img src="./images/logo.svg" alt="site logo" class="nav-logo" />
            <span class="nav-btn" id="nav-btn">
              <i class="fas fa-bars"></i>
            </span>
            <ul class="nav-links show-nav-links">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./projects.html">Projects</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </section>

      <!-- end of navbar -->
      <!-- sidebar -->

      <div class="sidebar" id="sidebar">
        <span class="cross">
          <i class="fas fa-times" id="close-btn"></i>
        </span>
        <div class="sidebar-content">
          <ul class="sidebar-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
          <div class="soc-icons">
            <span class="soc-icon">
              <i class="fab fa-facebook"></i>
            </span>
            <span class="soc-icon">
              <i class="fab fa-linkedin"></i>
            </span>
            <span class="soc-icon">
              <i class="fab fa-github"></i>
            </span>
            <span class="soc-icon">
              <i class="fab fa-twitter"></i>
            </span>
            <span class="soc-icon">
              <i class="fab fa-instagram"></i>
            </span>
          </div>
        </div>
      </div>

      <!-- end of sidebar -->
      <!-- header -->

      <section class="hero">
        <div class="contact-header">
          <h1>Contact</h1>
          <div class="contact-line"></div>
        </div>

        <div class="contact-info">
          <p class="contact-text">
            If you are looking to get ahold of me, you can send me an email at
            <a href="#" class="my-link">@YOUR_EMAIL</a>
          </p>

          <p class="contact-text">
            You can also reach me on Twitter at
            <a href="#" class="my-link">@YOUR_SOCIAL_MEDIA</a>
          </p>
        </div>
      </section>

      <!-- end of header -->

      <!-- footer -->

      <div class="footer">
        <div class="footer-soc-icons">
          <span class="soc-icon">
            <i class="fab fa-facebook"></i>
          </span>
          <span class="soc-icon">
            <i class="fab fa-linkedin"></i>
          </span>
          <span class="soc-icon">
            <i class="fab fa-github"></i>
          </span>
          <span class="soc-icon">
            <i class="fab fa-twitter"></i>
          </span>
          <span class="soc-icon">
            <i class="fab fa-instagram"></i>
          </span>
        </div>

        <h4 class="footer-text">
          &copy; <span id="date"></span> John Doe. All Rights Reserved
        </h4>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
